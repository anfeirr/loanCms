<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META SECTION -->
    <title>放心贷后台数据管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="img/data/icon2.png" type="image/x-icon" />
    <!-- END META SECTION -->

    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <!-- EOF CSS INCLUDE -->
</head>
<body>
<!-- START PAGE CONTAINER -->
<div class="page-container">

    <!-- START PAGE SIDEBAR -->
    <!--#include virtual="left.html"-->
    <!-- END PAGE SIDEBAR -->

    <!-- PAGE CONTENT -->
    <div class="page-content">

        <!-- START X-NAVIGATION VERTICAL -->
        <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
            <!-- TOGGLE NAVIGATION -->
            <li class="xn-icon-button">
                <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
            </li>
            <!-- END TOGGLE NAVIGATION -->
            <!-- SEARCH -->
            <!--<li class="xn-search">-->
            <!--<form role="form">-->
            <!--<input type="text" name="search" placeholder="Search..."/>-->
            <!--</form>-->
            <!--</li>   -->
            <!-- END SEARCH -->
            <!-- SIGN OUT -->
            <li class="xn-icon-button pull-right">
                <a href="#" class="mb-control" data-box="#mb-signout"><span class="fa fa-sign-out"></span></a>
            </li>
            <!-- END SIGN OUT -->

        </ul>
        <!-- END X-NAVIGATION VERTICAL -->

        <!-- START BREADCRUMB -->
        <ul class="breadcrumb">
            <li><a href="message.html">消息管理</a></li>
            <li class="active">新建消息</li>
        </ul>
        <!-- END BREADCRUMB -->

        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">
            <div class="sucess">操作成功</div>
            <form action="" class="form-horizontal col-md-12" role="form">
                <div class="form-group">
                    <label class="col-md-2 control-label">消息标题</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control title" placeholder="请输入">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">消息链接</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control lianjie" placeholder="请输入">
                    </div>
                    <span>选填</span>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">消息内容</label>
                    <div class="col-md-6">
                        <textarea class="form-control content" rows="5" ></textarea>
                    </div>
                    <span>必填</span>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">发送平台</label>
                    <div class="col-md-2 bottom">
                        <input type="checkbox" class="icheckbox" value="2"/><span style="margin-right:30px">安卓</span>
                        <input type="checkbox" class="icheckbox" value="1"/><span>IOS</span>
                    </div>
                    <span>(都未勾选则默认为全选)</span>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">推送时间</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control datepicker push_timedate" value="" id="reservation">
                    </div>
                    <div class="col-md-2">
                        <div class="input-group bootstrap-timepicker">
                            <input type="text" class="form-control timepicker24 push_timet">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                        </div>
                    </div>
                    <span>选填</span>
                </div>
            </form>
            <div class="col-md-push-1 col-md-2 push-up-20 addMessage">
                <div class="btn btn-info ">保存</div>
            </div>

        </div>
        <!-- END PAGE CONTENT WRAPPER -->
        <!--page-->
        <!--<div class="buttonBox pagination">-->
        <!--<ul class="pagination pagination-sm pull-right "></ul>-->
        <!--</div>-->
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->

<!-- MESSAGE BOX-->
<div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
    <div class="mb-container">
        <div class="mb-middle">
            <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
            <div class="mb-content">
                <p>Are you sure you want to log out?</p>
                <p>Press No if youwant to continue work. Press Yes to logout current user.</p>
            </div>
            <div class="mb-footer">
                <div class="pull-right">
                    <a href="pages-login.html" class="btn btn-success btn-lg">Yes</a>
                    <button class="btn btn-default btn-lg mb-control-close">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MESSAGE BOX-->
