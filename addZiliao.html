<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META SECTION -->
    <title>放心贷后台数据管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="img/data/icon2.png" type="image/x-icon" />
    <!-- END META SECTION -->

    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <!-- EOF CSS INCLUDE -->
</head>
<body>
<!-- START PAGE CONTAINER -->
<div class="page-container">

    <!-- START PAGE SIDEBAR -->
    <!--#include virtual="left.html"-->
    <!-- END PAGE SIDEBAR -->

    <!-- PAGE CONTENT -->
    <div class="page-content">

        <!-- START X-NAVIGATION VERTICAL -->
        <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
            <!-- TOGGLE NAVIGATION -->
            <li class="xn-icon-button">
                <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
            </li>
            <!-- END TOGGLE NAVIGATION -->
            <!-- SEARCH -->
            <!--<li class="xn-search">-->
            <!--<form role="form">-->
            <!--<input type="text" name="search" placeholder="Search..."/>-->
            <!--</form>-->
            <!--</li>   -->
            <!-- END SEARCH -->
            <!-- SIGN OUT -->
            <li class="xn-icon-button pull-right">
                <a href="#" class="mb-control" data-box="#mb-signout"><span class="fa fa-sign-out"></span></a>
            </li>
            <!-- END SIGN OUT -->

        </ul>
        <!-- END X-NAVIGATION VERTICAL -->

        <!-- START BREADCRUMB -->
        <ul class="breadcrumb">
            <li class=""><a href="index.html">资料库</a></li>
            <li class="active">新建产品</li>
        </ul>
        <!-- END BREADCRUMB -->

        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">
            <form action="" class="form-horizontal col-md-12" role="form">
                <div class="form-group">
                    <label class="col-md-2 control-label">产品名称</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control title" placeholder="请输入" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">产品Logo</label>
                    <div class="col-md-10">
                        <input type="file" class="logoImg" name="file" id="test" value="111.jpg">
                        <img src="" alt="" class="originalImg"/>
                        <span class="fa fa-times delImg"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">产品描述</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control description" placeholder="请输入">
                    </div>
                    <span>20字之内</span>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">产品利率</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control interest_rate" placeholder="请输入">
                    </div>
                    <div class="col-md-2">
                        <select class="form-control select interest_type" style="display: none;">
                            <option value="1">日利率</option>
                            <option value="2">月利率</option>
                            <option value="3">年利率</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">放款额度</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control loan_limit" placeholder="请输入,如1000-3000">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">放款期限</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control deadline" placeholder="请输入">
                    </div>
                    <span>以天为单位输入</span>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">放款通过率</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control passing_rate" placeholder="请输入">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">产品标签</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control tag" placeholder="请输入">
                    </div>
                    <span>8字之内</span>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">合作平台</label>
                    <div class="col-md-6 bottom">
                        <input type="checkbox" class="icheckbox"/><span style="margin-right:30px">安卓</span>
                        <input type="checkbox" class="icheckbox"/><span>IOS</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">产品落地链接</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control lianjie" placeholder="请输入">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">上线时间</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control datepicker online_date" value="">
                    </div>
                    <div class="col-md-2">
                        <div class="input-group bootstrap-timepicker" id="">
                            <input type="text" class="form-control timepicker24 online_time" value="" id="time">
                            <!--<div style="background: red"></div>-->
                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                        </div>
                    </div>
                    <span>选填</span>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">下线时间</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control datepicker offline_date" value="" id="reservation">
                    </div>
                    <div class="col-md-2">
                        <div class="input-group bootstrap-timepicker">
                            <input type="text" class="form-control timepicker24 offline_time">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                        </div>
                    </div>
                    <span>选填</span>
                </div>
                <!--<div class="btn btn-info" onclick="upload()">保存11</input>-->
            </form>
            <div class="col-md-push-1 col-md-2 push-up-20 saveProduct">
                <!--<a href="index.html">-->
                <div class="btn btn-info">保存</input>
                    <!--</a>-->
                </div>
            </div>
            <!-- END PAGE CONTENT WRAPPER -->
            <!--page-->
            <!--<div class="buttonBox pagination">-->
            <!--<ul class="pagination pagination-sm pull-right "></ul>-->
            <!--</div>-->
        </div>
        <!-- END PAGE CONTENT -->
    </div>
    <!-- END PAGE CONTAINER -->

    <!-- MESSAGE BOX-->
    <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
        <div class="mb-container">
            <div class="mb-middle">
                <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
                <div class="mb-content">
                    <p>Are you sure you want to log out?</p>
                    <p>Press No if youwant to continue work. Press Yes to logout current user.</p>
                </div>
                <div class="mb-footer">
                    <div class="pull-right">
                        <a href="pages-login.html" class="btn btn-success btn-lg">Yes</a>
                        <button class="btn btn-default btn-lg mb-control-close">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MESSAGE BOX-->

    <!-- START SCRIPTS -->
    <!-- START PLUGINS -->
    <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
    <!--<script src="js/jquery-migrate-1.2.1.js"></script>-->
    <script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>
    <!-- END PLUGINS -->
    <!--<script src="js/data/jquery.cookie.js"></script>-->
    <script src="js/data/base.js"></script>
    <script src="js/plugins/bootstrap/bootstrap-pagy.min.js"></script>
    <script src="js/data/newProduct.js"></script>
    <!--<script src="js/data/base.js"></script>-->
    <!-- START THIS PAGE PLUGINS-->
    <script type='text/javascript' src='js/plugins/icheck/icheck.min.js'></script>
    <script type="text/javascript" src="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="js/plugins/scrolltotop/scrolltopcontrol.js"></script>
    <script type='text/javascript' src='js/plugins/bootstrap/bootstrap-datepicker.js'></script>
    <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-select.js"></script>
    <script type="text/javascript" src="js/plugins/daterangepicker/moment.js"></script>
    <script type="text/javascript" src="js/plugins/daterangepicker/daterangepickers.js"></script>
    <script src="js/plugins/bootstrap/bootstrap-timepicker.min.js"></script>
    <!-- END THIS PAGE PLUGINS-->

    <!-- START TEMPLATE -->
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/actions.js"></script>
    <!-- END TEMPLATE -->
    <!-- data start-->
    <!-- END SCRIPTS -->
</body>
</html>
